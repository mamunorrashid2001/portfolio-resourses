    <h1>Welcome to Jamaler ma Pitha Ghor</h1>
    <form>
        <label for="name">Your name         <input id="name" type="text" placeholder="Your name">
        </label>
        <label for="email">Your email<input id="email" type="email" placeholder="Your Email"></label>
        <label for="number">Your email<input id="number" type="number" placeholder="Your Phone Number"></label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">Chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="tel pitha">
                <input type="radio" name="pitha" id="tel pitha">Tel pitha
            </label>
            <label for="coconut pitha">
                <input type="radio" name="pitha" id="coconut pitha">Coconut pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">Sorisa
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">Sutki
            </label>
            <label for="dhonia">
                <input type="checkbox" name="vorta" id="dhonia">Dhonia
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset> <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        
    </form>
